<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
                <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>


                <!-- jdenticon script -->
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
        integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
        crossorigin="anonymous">
    </script>
                <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c9f3b33997.js" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    
    <title>Amazon 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="bg-white w-full">
                        <!-- NavBar -->
        <div class="header h-20 bg-gray-800 flex items-center">
                         <!-- Logo -->
            <a href="./index.html">             
                <div class="logo w-1/5 h-16 ml-9 pb-1">
                    <img class="w-28 h-16 object-contain" src="img/logo.jpg" alt="Amazon logo">
                </div>
            </a>
            <!-- middle content of navbar -->
                        <!-- SearchBar -->
            <input class="h-9 w-30 px-3 ml-auto bg-gray-900 border border-gray-500 
            border-opacity-75 rounded-l-xl text-white
            focus:outline-none placeholder-white" 
            type="text" name="text" id="search" placeholder="Search...">

                        <!-- Categories section of Navbar-->
            <div class="categories h-9 w-30 px-3 bg-gray-900 border border-gray-500 
            border-opacity-75 flex items-center text-white">
                categories
                <svg class="h-4 w-4 ml-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </div>

            <div class="search-icon h-9 w-10 px-3 bg-yellow-500 rounded-r-xl text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>

            <!-- Right content of Navbar -->
            <div class="right-icons text-white flex items-center ml-auto mr-16 w-48 h-16 justify-around">
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            
                <!-- Shopping Cart-->
                    <div class="shopping-cart h-10 w-10 bg-yellow-500 
                            flex items-center justify-center rounded-xl cursor-pointer relative">
                            <div class="cart-item-number text-gray-800 text-bold text-xs h-4 w-4 absolute -top-1 -right-1 flex justify-center items-center bg-white rounded-full">2</div>
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>  
                    </div>
                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
                    </svg>
                    <svg class="h-12 w-12 rounded" data-jdenticon-value="ardiene"></svg>
                  
            </div>
            
        </div>

                         <!-- main section -->
        <div class="main h-screen flex">
            <!-- sidebar -->
            <div class="main-sidebar w-1/6 p-5 bg-gray-800 
                        border-gray-700 border-t-2">
                <div class="sidebar-categories">
                    <!-- Item-1 -->
                    <div class="sidebar-main-category text-yellow-500 font-bold
                               bg-gray-700 cursor-pointer rounded-xl flex mb-4 p-3">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                        <span class="pl-2">Categories</span>
                    </div>
                    <!-- Item-2 -->
                    <div class="sidebar-main-category text-white
                                 font-bold cursor-pointer flex mb-0.5 p-2">
                        <span class="w-8"></span>
                        <span>Amazon Alexa</span>
                    </div>
                    <!-- Item-3 -->
                    <div class="sidebar-main-category text-white
                                 font-bold cursor-pointer flex mb-0.5 p-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <!-- Item-4 -->
                    <div class="sidebar-main-category text-white
                                 font-bold cursor-pointer flex mb-0.5 p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <!-- Item-5 -->
                    <div class="sidebar-main-category text-white
                                 font-bold cursor-pointer flex mb-0.5 p-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <!-- Item-6 -->
                    <div class="sidebar-main-category text-white
                                 font-bold cursor-pointer flex mb-0.5 p-2">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <!-- Item-7 -->
                    <div class="sidebar-main-category text-white
                                 font-bold cursor-pointer flex mb-0.5 p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <!-- Item-8 -->
                    <div class="sidebar-main-category text-white
                                font-bold cursor-pointer hover:bg-gray-700 rounded-xl flex mb-4 p-2">
                        <span class="w-8"><i class="fa-thin fa-percent"></i></span>
                        <span>Sell on Amazon</span>
                    </div>
                    <!-- Item-9 -->
                    <div class="sidebar-main-category text-white
                                font-bold cursor-pointer hover:bg-gray-700 rounded-xl flex p-2">
                        <span class="w-8"><i class="fa-regular fa-circle-question"></i></span>
                        <span>Help</span>
                    </div>
                </div>
            </div>
                            <!-- content section -->
            <!-- banner section -->
            <div class="main-section flex-1 p-6 bg-gray-100">
               <h1 class="font-bold text-gray-400 text-3xl mb-6">shopping Cart</h1>
                <div class="table-title font-bold text-gray-400 flex">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-5">
                </div>
                <div class="order-details flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h2 class="text-gray-400">Total Cost</h2>
                        <div class="total-cost-number text-3xl font-bold text-gray-600">
                           
                        </div>
                    </div>
                    <div class="complete-order-button w-56 flex 
                                items-center justify-center 
                                bg-yellow-500 rounded text-white 
                                cursor-pointer hover:bg-yellow-600">
                        Complete Order
                    </div>
                </div>
            </div>

        </div>
     </div>
     <script src="./firebase.js"></script>
     <script src="./header.js"></script>
     <script src="./cart.js"></script>
</body>
</html>
